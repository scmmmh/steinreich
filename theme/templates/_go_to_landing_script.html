{% if not DEVELOPMENT %}
  <script>
  var goToLandingTimeout;
  function goToLanding() {
      window.location = '/';
  }
  function cancelGoToLanding() {
      clearTimeout(goToLandingTimeout)
      goToLandingTimeout = setTimeout(goToLanding, 300000);
  }
  goToLandingTimeout = setTimeout(goToLanding, 300000);
  $(document).on('mousemove', cancelGoToLanding).on('keyup', cancelGoToLanding);
  </script>
{% endif %}
